<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <input id="num1">
  <input id="num2">
  <div id="operator_btns">
    <button id="plus" class="operator" onclick="oper='+'">+</button>
    <button id="minus" class="operator" onclick="oper='-'">-</button>
    <button id="times" class="operator" onclick="oper='*'">x</button>
    <button id="divide" class="operator" onclick="oper='/'">:</button>
  </div>
  <button onclick="func()">=</button>
  
  <p id="result"></p>
  <script src="js/index.js"></script>
</body>
</html>
